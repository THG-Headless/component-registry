version: v2.0
provider: cloudflare
routes:
  - pathPrefix: /
    name: ssr
    type: function
    directory: .
    build:
      command: build
      output:
        directory: dist
        filename: _worker.js
      nodeSettings:
        version: 22.13.1
  - pathPrefix: favicon.svg
    name: favicon
    type: static
    directory: public
    filename: favicon.svg
